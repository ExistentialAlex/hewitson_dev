<h1 *ngIf="title" class="list__title">{{ title }}</h1>
<div class="list">
  <div class="list__grid">
    <div class="list__grid--item" *ngFor="let project of projects | async">
      <hewitson-dev-project-card
        [project]="project"
        [displayIcons]="false"
      ></hewitson-dev-project-card>
    </div>
  </div>
</div>
