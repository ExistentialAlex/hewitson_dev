<div class="card skills">
  <h2 class="skills__title">Skills</h2>
  <div class="skills__list">
    <hewitson-dev-tag
      *ngFor="let skill of skills"
      [name]="skill.name"
      [colour]="skill.colour"
      [textColour]="skill.textColour"
      [img]="skill.logo"
    ></hewitson-dev-tag>
  </div>
</div>
